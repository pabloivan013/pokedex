<div class="container">
  <div class="item">
    <mat-card class="search-card">
      <mat-card-header>
        <mat-card-title class="search-card-title">POKEDEX</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Pokemon name</mat-label>
          <input matInput [(ngModel)]="pokemonSearchName" name="pokemonSearchName">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button  color="primary" (click)="getPokemonOnClick()">Search</button>
      </mat-card-actions>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card>
  </div>
  <div class="item">
    <app-pokemon-basic *ngIf="pokemon; else notPokemon" [pokemon]="pokemon"></app-pokemon-basic>
    <ng-template #notPokemon>
      <div *ngIf="errorMessage" [ngClass]="'error'">
          <h3>{{ errorMessage }}</h3>
      </div>
    </ng-template>
  </div>
</div>
